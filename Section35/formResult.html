<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>GET</p>
    <form action="http://localhost:3000/stuff" method="get">
        <input type="text" name="input" id="input">
        <input type="number" name="qty" id="qty">
        <button>Submit</button>
    </form>

    <p>POST</p>
    <form action="http://localhost:3000/stuff" method="post">
        <input type="text" name="input" id="input">
        <input type="number" name="qty" id="qty">
        <button>Submit</button>
    </form>
</body>
</html>
